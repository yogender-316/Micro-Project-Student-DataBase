<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="imsdian">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enrollment Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <form id="studform" method="post" class="signup-form" action="#">
            <h2>Student Enrollment Form</h2>
            <p class="desc">Please enter your information as required</p>
            <div class="fieldset-content">
                <div class="form-flex">
                    <div class="form-group">
                        <label for="rollno" class="form-label">Roll No.</label>
                        <input type="number" name="rollno" id="rollno" required />
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-label" for="name">Full Name</label>
                    <div class="form-group">
                        <input type="text" name="name" id="name" required />
                    </div>
                </div>
                <div class="form-flex">
                    <div class="form-group">
                        <label for="class" class="form-label">Class</label>
                        <input type="text" name="class" id="class" required>
                    </div>
                    <div class="form-date">
                        <label for="BirthDate" class="form-label">Birth Date</label>
                        <input type="date" id="BirthDate" name="BirthDate" class="form-control datepicker"
                            placeholder="Enter DOB" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" id="address" />
                </div>

                <div>
                        <label for="EnrollmentDate" class="form-label">Enrollment Date</label>
                        <input type="date" id="EnrollmentDate" name="EnrollmentDate" class="form-control datepicker"
                            placeholder="Enter Enrollment-Date" required />
                    
                </div>
                <br>
                <div class="form-flex">
                    <div class="form-group">
                        <input type="button" name="savebutton" id="savebutton" class="form-control btn btn-primary"
                            placeholder="submit" value="submit" onclick="RegisterStudent();">
                    </div>
                    
                    <div class="form-group">
                        <input type="button" name="update" id="update" class="form-control btn " value="update"
                            onclick=UpdateStudent()>
                    </div>
                    <div class="form-group">
                        <input type="button" name="reset" id="reset" class="form-control btn" value="reset"
                            onclick=resetForm()>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
